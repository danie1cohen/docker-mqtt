allow_anonymous true
autosave_interval 1800

connection_messages true
log_dest stderr
log_dest topic
log_type error
log_type warning
log_type notice
log_type information
log_type all
log_type debug
log_timestamp true

message_size_limit 10240

password_file /opt/mosquitto/passwd
#acl_file jp.acl

persistence true
persistence_file /opt/mosquitto/mosquitto.db
persistent_client_expiration 1m

#pid_file xxxx

retained_persistence true

listener 1883

listener 8883
tls_version tlsv1.2
cafile /ssl/ca.crt
certfile /ssl/mqtt-server.crt
keyfile /ssl/mqtt-server.key
require_certificate true

use_identity_as_username true
